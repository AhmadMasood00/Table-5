<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Table</title>
</head>
<body>

    <div class="hol">
        <h1>Create Table</h1>
        <form onsubmit="digits(); return false" >
            <label><b>Table</b></label>
            
            <input type="number" id="num" placeholder="enter the number">
            <button type="submit">submit</button>
        </form>
        <h1 id="res">Hi Ahmad Masood</h1>
    </div>


    <script>

        function digits() {
            let input = +document.querySelector("#num").value;
           // document.querySelector("#res").innerHTML=""

            for ( i=1; i<=10; i++ )
            document.querySelector("#res").innerHTML += ` <h4> ${input} x ${i+0} = ${input * i+0} </h4> `

            
        }





    </script>



    
</body>
</html>
